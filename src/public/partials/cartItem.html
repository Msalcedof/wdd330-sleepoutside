<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
</head>
<body>
    <div class="cart-item">
        <img src="{{image}}" alt="{{name}}">
        <p>{{name}}</p>
        <p>Price: ${{price}}</p>
        <p>Quantity: {{quantity}}</p>
    </div>
    
</body>
</html>
