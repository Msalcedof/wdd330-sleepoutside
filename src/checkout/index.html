<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="main-header"></header>

    <main class="divider">
      <form id="checkout-form">
        <h2>Checkout</h2>

        <!-- Customer Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <!-- Address -->
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>

        <!-- Payment Details -->
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>

        <label for="code">Security Code:</label>
        <input type="text" id="code" name="code" required>

        <!-- Checkout Button -->
        <button type="submit">Complete Purchase</button>
    </form>

      <div id="cart-list"></div>
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section id="order-summary">
          <h3>Order Summary</h3>
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Tax (6%): <span id="tax">$0.00</span></p>
          <p>Shipping: <span id="shipping">$0.00</span></p>
          <p><strong>Total:</strong> <span id="order-total">$0.00</span></p>
      </section>


    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
